mcuboot:
  address: 0x0
  size: 0xB000
mcuboot_pad:
  address: 0xB000
  size: 0x800

# 724KB primary app partition, 2KB mcuboot_pad is used for headers
app:
  address: 0xB800
  size: 0xB5000
mcuboot_primary_app:
  address: 0xB800
  size: 0xB5000
  span: [app]
mcuboot_primary:
  address: 0xB000
  size: 0xB5800
  span: [mcuboot_pad, app]

# 724KB secondary app partition, plus 2KB pad for headers
mcuboot_secondary_pad:
  address: 0xC0800
  size: 0x800
mcuboot_secondary_app:
  address: 0xC1000
  size: 0xB5000
mcuboot_secondary:
  address: 0xC0800
  size: 0xB5800
  span: [mcuboot_secondary_pad, mcuboot_secondary_app]

factory_data:
  address: 0x176000
  size: 0x1000
settings_storage:
  address: 0x177000
  size: 0x6000
