# Release Configuration with reduced power consumption

# Application features
CONFIG_APP_MEASUREMENT_INTERVAL_SEC=1200

# Slower Thread polling
CONFIG_CHIP_ICD_SLOW_POLL_INTERVAL=300000

# Disable logging
CONFIG_LOG=n

# Disable Matter/CHIP logging (0 = OFF)
CONFIG_CHIP_APP_LOG_LEVEL=0

# Disable console/UART console
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_SERIAL=n

# Disable assertions
CONFIG_ASSERT=n
CONFIG_ASSERT_VERBOSE=n

# Disable debug features
CONFIG_DEBUG=n
CONFIG_USE_SEGGER_RTT=n
CONFIG_SHELL=n
CONFIG_OPENTHREAD_SHELL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_SERIAL=n
CONFIG_LOG=n
CONFIG_LOG_MODE_MINIMAL=n
CONFIG_ASSERT_VERBOSE=n
CONFIG_ASSERT_NO_FILE_INFO=y
CONFIG_PRINTK=n
CONFIG_PRINTK_SYNC=n
CONFIG_THREAD_NAME=n
CONFIG_BOOT_BANNER=n

# Disable shell
CONFIG_SHELL=n
CONFIG_CHIP_LIB_SHELL=n
